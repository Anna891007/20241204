<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: white;
            overflow-x: hidden;
            font-weight: 700;
        }

        .big-box {
            background-color: black;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .head {
            height: 106px;
            width: 100%;
            display: flex;
            position: fixed;
            top: 0px;
            background-color: black;
        }

        .page {
            height: 100%;
            width: 100%;
            font-size: 20px;
            display: flex;
        }

        .page-text {
            position: absolute;
            bottom: 13px;
            left: 16px;
        }

        .main {
            width: 100vw;
            margin-top: 106px;
            margin-bottom: 74px;
            display: flex;
            justify-content: center;
        }

        .mbb {
            width: 100%;
            width: calc(100% - 32px);
            display: flex;
            justify-content: center;
            flex-direction: column;
            box-sizing: border-box;
        }

        .mtop {
            width: 100%;
            height: 83px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 39px;
        }

        .mtop-up {
            width: 100%;
            height: 24px;
        }

        .mtop-down {
            width: 100%;
            height: 49px;
            display: flex;
            align-items: center;
        }

        .mtop-down-s1 {
            width: 100%;
            height: 30px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            background-color: #ffffff;
            gap: 10px;
        }

        .mtop-down-s1 span {
            color: red;
        }

        .mtop-down-s1 img {
            margin-left: 14px;
        }

        .mmid1-title,
        .mmid3-title {
            width: 100%;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .show,
        .show3 {
            height: 18px;
            border-bottom: 1px solid #ffffff;
        }

        .show,
        .show3:hover {
            opacity: 0.9;
            cursor: pointer;
        }

        .show:active {
            opacity: 0.5;
        }

        .show3:active {
            opacity: 0.5;
        }

        .showMore,
        .showMore3 {
            font-size: 12px;
            font-weight: 400;
        }

        .mmid1 {
            width: 100%;
            overflow-x: auto;
            /* 啟用水平滾動 */
            margin-bottom: 39px;
        }

        .mmid1::-webkit-scrollbar {
            height: 8px;
            /* 調整水平滾動條高度 */
        }

        .mmid1::-webkit-scrollbar-thumb {
            background-color: #c1c1c1;
            /* 滾動條顏色 */
            border-radius: 4px;
        }

        .mmid1-bb {
            display: flex;
            gap: 20px;
            /* 卡片間距 */
            width: max-content;
            /* 確保內容不會縮小 */
        }

        .m1-card {
            flex-shrink: 0;
            /* 防止卡片被壓縮 */
            min-width: 200px;
            /* 卡片的最小寬度 */
            height: 350px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .m1-card-content {
            width: 100%;
            height: 45px;
            display: flex;
            flex-direction: column;
        }

        .m1-card-title {
            width: 100%;
            height: 21px;
            font-size: 14px;
        }

        .m1-card-text {
            width: 100%;
            height: 24px;
            font-size: 12px;
            font-weight: 400;
        }

        .m1-card img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }

        .mmid2 {
            width: 100%;
            height: 180px;
            overflow: hidden;
            margin-bottom: 39px;
        }

        .mmid3 {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            overflow: hidden;
        }

        .footer {
            width: 100%;
            height: 74px;
            position: fixed;
            bottom: 0px;
            background-color: #0a1219;
        }

        .fbb {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .p1 {
            width: 46px;
            height: 46px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 28px;
        }
    </style>
</head>

<body>
    <div class="big-box">
        <header class="head">
            <div class="page">
                <span class="page-text">首頁</span>
            </div>
        </header>

        <main class="main">
            <div class="mbb">
                <div class="mtop">
                    <div class="mtop-up">最新消息</div>
                    <div class="mtop-down">
                        <div class="mtop-down-s1">
                            <img src="./img素材/驚嘆號.png" alt="">
                            <span>內文</span>
                        </div>
                    </div>
                </div>

                <div class="mmid1-title">
                    <span>當期展覽</span>
                    <a href="#" class="show">
                        <span class="showMore">查看更多</span>
                    </a>
                </div>
                <div class="mmid1">
                    <div class="mmid1-bb">
                        <a href="#" class="m1-card">
                            <img src="./img素材/m1.png" alt="展覽1">
                            <div class="m1-card-content">
                                <span class="m1-card-title">展覽標題</span>
                                <span class="m1-card-text">介紹</span>
                            </div>
                        </a>
                        <a href="#" class="m1-card">
                            <img src="./img素材/m1.png" alt="展覽2">
                            <div class="m1-card-content">
                                <span class="m1-card-title">展覽標題</span>
                                <span class="m1-card-text">介紹</span>
                            </div>
                        </a>
                        <a href="#" class="m1-card">
                            <img src="./img素材/m1.png" alt="展覽3">
                            <div class="m1-card-content">
                                <span class="m1-card-title">展覽標題</span>
                                <span class="m1-card-text">介紹</span>
                            </div>
                        </a>
                        <a href="#" class="m1-card">
                            <img src="./img素材/m1.png" alt="展覽4">
                            <div class="m1-card-content">
                                <span class="m1-card-title">展覽標題</span>
                                <span class="m1-card-text">介紹</span>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="mmid2">
                    <img src="./img素材/期間限定區.png" alt="">
                </div>

                <div class="mmid3-title">
                    <span>年度展覽</span>
                    <a href="#" class="show3">
                        <span class="showMore3">查看更多</span>
                    </a>
                </div>
                <div class="mmid3">
                    <div class="mmid3-1">
                        <img src="./img素材/年度展覽小.png" alt="">
                        <img src="./img素材/年度展覽小.png" alt="">
                    </div>
                    <div class="mmid3-2">
                        <img src="./img素材/年度展覽大.png" alt="">
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <div class="fbb">
                <a href="" class="p1 pic">
                    <img src="./img素材/主頁白.png" alt="">
                </a>
                <a href="" class="p2 pic">
                    <img src="./img素材/活動灰.png" alt="">
                </a>
                <a href="" class="p3 pic">
                    <img src="./img素材/音樂灰.png" alt="">
                </a>
                <a href="" class="p4 pic">
                    <img src="./img素材/導覽灰.png" alt="">
                </a>
                <a href="" class="p5 pic">
                    <img src="./img素材/更多灰.png" alt="">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>

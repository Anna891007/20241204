<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集點卡</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            color: white;
            overflow-x: hidden;
            font-weight: 700;
        }

        a {
            text-decoration: none;
        }

        .big-box {
            background-color: #0a1219;
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        .head {
            height: 106px;
            width: 100%;
            display: flex;
            position: fixed;
            z-index: 100;
            top: 0px;
            background-color: #0a1219;
        }

        .page {
            height: 100%;
            width: 100%;
            font-size: 20px;
        }

        .page-text {
            position: absolute;
            bottom: 13px;
            left: 16px;
        }

        .page-text2 {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            font-weight: 400;
            font-size: 12px;
            border-radius: 50%;
            background-color: #c1240a;
            bottom: 12px;
            right: 36px;
        }

        .main {
            width: 100vw;
            height: auto;
            margin-top: 106px;
            margin-bottom: 74px;
            display: flex;
            justify-content: center;
        }

        .mbb {
            height: 100%;
            width: calc(100% - 32px);
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-sizing: border-box;
            background-color: #0a1219;
        }

        .aaaa{
            display: flex;
            position: absolute;
            left: 30px;
            top: 250px;
            gap: 5px;
        }
        .aaaa-a{
            margin-top: 3px;
        }
        .mbb img {
            width: 323px;
            height: 148px;
            border-radius: 13px;
        }

        .footer {
            width: 100%;
            height: 74px;
            position: fixed;
            z-index: 100;
            bottom: 0px;
            background-color: #0a1219;
        }

        .fbb {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .p4 {
            width: 46px;
            height: 46px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 28px;
        }
    </style>
</head>

<body>
    <div class="big-box">
        <header class="head">
            <div class="page">
                <span class="page-text">集點卡盒</span>
            </div>
        </header>

        <div class="aaaa">
            <a href="./4.html" class="aaaa-a"><img src="./img素材/arrow.png" alt=""></a>
            <a href="./4.html"><span>返回</span></a>
        </div>

        <main class="main">
            <div class="mbb">
                <img src="./img素材/活動集點卡.png" alt="">
            </div>
        </main>

        <footer class="footer">
            <div class="fbb">
                <a href="./1.html" class="p1 pic">
                    <img src="./img素材/主頁灰.png" alt="">
                </a>
                <a href="./2.html" class="p2 pic">
                    <img src="./img素材/活動灰.png" alt="">
                </a>
                <a href="./3.html" class="p3 pic">
                    <img src="./img素材/音樂灰.png" alt="">
                </a>
                <a href="./4.html" class="p4 pic">
                    <img src="./img素材/導覽白.png" alt="">
                </a>
                <a href="./5.html" class="p5 pic">
                    <img src="./img素材/更多灰.png" alt="">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>

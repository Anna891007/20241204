<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        /* * {
            margin: 0px;
            padding: 0px;
            color: white;
            overflow-x: hidden;
        } */

        a {
            text-decoration: none;
        }

        .big-box {
            background-color: #0a1219;
            min-height: 100vh;
            width: 100%;
            /* display: flex; */
            align-items: center;
            flex-direction: column;
        }

        .head {
            height: 106px;
            width: 100%;
            display: flex;
            position: fixed;
            z-index: 100;
            top: 0px;
            background-color: #0a1219;
        }

        .page {
            height: 100%;
            width: 100%;
            position: relative;
        }

        .page-box {
            position: absolute;
            bottom: 13px;
            left: 16px;            
        }

        .page-text{
        font-size: 20px;
        color: #fff;
        font-weight: 700;
        }


        .main {
            background-color: #0a1219;
            width: 100vw;
            height: 100vh;
            margin-top: 106px;
            margin-bottom: 74px;
            display: flex;
            justify-content: center;
        }

        /* 手風琴式卡片區域 */
        .m-pic {
            display: flex;
            overflow-x: scroll;
            gap: 16px;
            /* 卡片之間的間距 */
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            padding: 0 16px;
            width: 100%;
            margin-top: 30px;
            /* margin-left: 46px; */
            margin-bottom: 28px;
            display: flex;
            gap: 9px;
        }

        .m-pic::-webkit-scrollbar {
            display: none;
            /* 隱藏滾動條 */
        }

        .pic {
            flex-shrink: 0;
            /* 防止卡片壓縮 */
            width: 100%;
            height: 250px;
            background-color: #fff;
            color: #0a1219;
            scroll-snap-align: center;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            object-fit: cover;
        }

        /* 點點指示器 */
        .dots-container {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: gray;
            cursor: pointer;
        }

        .dot.active {
            background-color: white;
        }


        .mbb {
            height: 100%;
            width: calc(100% - 32px);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            background-color: #0a1219;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            width: 250px;
            flex-direction: column;
            /* margin: 0 46px; */
        }

        .c1 {
            display: flex;
            align-items: center;
            height: 30px;
            width: 100%;
            font-size: 20px;
            font-weight: 700;
            color: #C1240A;
        }

        .c2 {
            display: flex;
            align-items: center;
            height: 21px;
            width: 100%;
            font-size: 14px;
            color: #C1240A;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .c3 {
            margin-bottom: 7px;
        }

        .c4 {
            margin-bottom: 10px;
        }

        .c3,
        .c4 {
            color: #fff;
            display: flex;
            align-items: center;
            height: 25px;
            width: 100%;
        }

        .c3-1,
        .c4-1 {
            display: flex;
            justify-items: center;
            align-items: center;
            height: 25px;
            width: 38px;
            font-size: 14px;
            font-weight: 700;
        }

        .c3-2,
        .c4-2 {
            display: flex;
            justify-items: center;
            align-items: center;
            height: 25px;
            width: 200px;
            font-size: 14px;
        }

        .c5 {
            color: #fff;
            width: 100%;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            background-color: #c1240a;
            border-radius: 45px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        a:-webkit-any-link{
            color: white;
        }

        .c6 {
            color: #fff;
            width: 100%;
            display: flex;
            align-items: center;
            font-size: 12px;
            margin-top: 10px;
        }

        .map {
            margin-top: 5px;
        }

        .footer {
            width: 100%;
            height: 74px;
            position: fixed;
            z-index: 100;
            bottom: 0px;
            background-color: #0a1219;
        }

        .fbb {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .p1 {
            width: 46px;
            height: 46px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 28px;
        }

        .swiper {
            width: 100%;
            height: 300px;
            padding-bottom: 30px;
        }

        .swiper-slide {
            width: 70%;
        }
        /* 改變點點的背景顏色 */
.swiper-pagination-bullet {
    background-color: #c4b5b2; /* 設置未選中狀態的點點顏色 */
    opacity: 0.6; /* 可選：讓點點稍微透明 */
}

/* 改變當前選中的點點顏色 */
.swiper-pagination-bullet-active {
    background-color: #c1240a; /* 設置選中狀態的點點顏色 */
    opacity: 1; /* 可選：讓選中點完全不透明 */
}

/* 增加點點大小 */
.swiper-pagination-bullet {
    width: 12px;
    height: 12px;
}

/* 增加點點間距 */
.swiper-pagination {
    gap: 8px;
}

    </style>
</head>

                    </div>
                    <hr>
                    <div class="c6">
                        魏嬰，字無羨，鬼道創始者，人稱夷陵老祖。豐神俊朗，瀟灑不羈。身形纖長，身著黑衣，腰間佩笛，射日之徵中殺敵數千，後來與藍忘機兩人互通心意，終成眷屬。

        <footer class="footer">
